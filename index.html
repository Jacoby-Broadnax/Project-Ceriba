<script type="text/javascript">

        $.getJSON('https://v2-api.sheety.co/1c0174d5b32dbebdf6f1e14d6ba67a4f/projectCeriba/ceriba', function (data) {

    </div>

    

</div>

<div class="hidden_meta_data">
  
    <p>{{state}}{{store}}</p>
    <p>{{state}}{{location}}</p>
    <p></p>

</div>
        </a>
  
        <p  class="time-stamp">Posted At {{timestamp}}</p>

{{/each}}
 </ul>

    <!-------------------------Search---JS----------------------------->

    <script>
          function searchinit() {
            var e, s, t;
            for (e = document.getElementById("search").value.toUpperCase(), s = document.getElementById(
                    "result").getElementsByTagName("li"), t = 0; t < s.length; t++) - 1 < s[t]
                .getElementsByTagName("a")[0].innerHTML.toUpperCase().indexOf(e) ? s[t].style.display =
                "block" : s[t].style.display = "none"
        }
    </script>

     <!-------------------------TimeCheck---IDLocal-------------------------->

    <script>
        window.onload = function(){
            var time = new Date();
            var n = time.getDay();
            if (window.localStorage["day"] == null){
                window.localStorage.setItem("day", n)
            }
            if (window.localStorage["day"] != n){
                window.localStorage.removeItem("ID")
                window.localStorage.setItem("day", n)
            }
        }
    </script>
