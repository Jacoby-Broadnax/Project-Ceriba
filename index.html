    <!-------------------------Search---JS----------------------------->

    <script>
          function searchinit() {
            var e, s, t;
            for (e = document.getElementById("search").value.toUpperCase(), s = document.getElementById(
                    "result").getElementsByTagName("li"), t = 0; t < s.length; t++) - 1 < s[t]
                .getElementsByTagName("a")[0].innerHTML.toUpperCase().indexOf(e) ? s[t].style.display =
                "block" : s[t].style.display = "none"
        }
    </script>
